<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rehearser sign-up</title>
    <script src="signup.js" type="module"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="signup-form" action="api/signup" method="post">
      <input
        type="text"
        placeholder="User name"
        name="username"
        id="username-input"
        required
      />
      <input
        type="password"
        placeholder="Password"
        name="password"
        id="password-input"
        required
      />
      <input
        type="password"
        placeholder="Repeat password"
        name="password2"
        id="password2-input"
        required
      />
      <button id="submit-button" type="submit" disabled>Sign up</button>
    </form>
    <span id="message"></span>
  </body>
</html>
